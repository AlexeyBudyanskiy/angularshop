<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <h1 class="text-center">Compliting order</h1>
      <h2 class="text-center">Order sum: {{orderSum | currency}}</h2>
      <h2 class="text-center">Item quantity: {{itemsQuantity}} pieces</h2>
      <form *ngIf="order" (ngSubmit)="onCompleteOrder()">

        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" [(ngModel)]="order.customerName" name="customerName"
            placeholder="Enter name">
        </div>

        <div class="form-group">
          <label for="descriptionTextArea">Address</label>
          <textarea class="form-control" id="descriptionTextArea" rows="3" [(ngModel)]="order.address"
            name="address"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Complete</button>
        </div>
      </form>
    </div>
  </div>
</div>
