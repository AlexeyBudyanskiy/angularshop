<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <h1  class="text-center" #appTitle></h1>
      <div *ngFor="let product of products | async">
        <app-product [product]='product' (addToCart)="onAddToCart($event)"></app-product>
      </div>
    </div>
  </div>
</div>
