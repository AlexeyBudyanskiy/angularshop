<div class="card" style="width: 25rem; margin: 25px;">
  <div class="card-body">
    <h5 class="card-title">Name: {{cartItem.name}}<span class="badge badge-secondary"
        *ngIf='cartItem.isAvailable'>Available</span></h5>
    <h6 class="card-subtitle mb-2 text-muted">Category: {{cartItem.category}}</h6>
    <p class="card-text">Description: {{cartItem.description}}</p>
    <div *ngFor="let tag of cartItem.tags">
      <p class="card-text">
        {{tag}}
      </p>
    </div>
    <div *ngIf="cartItem.isAvailable">
      <h3>
        <h2>Price: {{cartItem.price}}</h2>
      </h3>
    </div>
    <p>Quantity {{cartItem.quantity}}</p>
    <button type="button" class="btn btn-success" (click)='onAddToCart()' [disabled]="!cartItem.isAvailable">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
        <path fill-rule="evenodd" d="M8.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 .5-.5z"/>
      </svg>
    </button>
    <button type="button" class="btn btn-danger" (click)='onRemoveFromCart()' [disabled]="!cartItem.isAvailable">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart-x-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM4 14a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm7 0a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.354 5.646a.5.5 0 1 0-.708.708L7.793 7.5 6.646 8.646a.5.5 0 1 0 .708.708L8.5 8.207l1.146 1.147a.5.5 0 0 0 .708-.708L9.207 7.5l1.147-1.146a.5.5 0 0 0-.708-.708L8.5 6.793 7.354 5.646z"/>
      </svg>
    </button>
  </div>
</div>
