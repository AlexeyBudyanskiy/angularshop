<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <h1 class="text-center">Admin products</h1>
      <div class="text-center">
        <button type="button" class="btn btn-success justify-content-center" [routerLink]="['/admin/products/add']">Add new</button>
      </div>
      <div *ngFor="let product of products | async">
        <app-product [product]='product' [isAdmin]='true' (addToCart)="onAddToCart($event)" (deleteProduct)='onDeleteProduct($event)'>
        </app-product>
      </div>
    </div>
  </div>
</div>
